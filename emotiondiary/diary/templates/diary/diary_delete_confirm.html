{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title text-danger">정말로 삭제하시겠습니까?</h4>
      <p><strong>{{ diary.date|date:"Y-m-d" }}</strong></p>
      <p>{{ diary.text }}</p>
      <p><span class="badge bg-secondary">감정: {{ diary.label }} ({{ diary.score }})</span></p>

      <form method="POST" action="{% url 'diary_delete' diary.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">삭제</button>
        <a href="{% url 'diary_list' %}" class="btn btn-outline-secondary">취소</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
