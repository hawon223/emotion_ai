{% extends "base.html" %}

{% block content %}
<body style="background-color: #121212; color: #f5f5f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0;">

  <!-- Header -->
  <header style="background-color: #1f1f1f; padding: 1.5rem; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.3); border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;">
    <h1 style="margin: 0; color: #ffffff; font-weight: bold;">나의 일기 작성</h1>
  </header>

  <!-- Main Content -->
  <main style="max-width: 800px; margin: 2rem auto; padding: 2rem; background-color: #1a1a1a; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.7);">

    <h2 style="color: #ffffff; margin-bottom: 1rem;">일기 작성</h2>

    <form method="post">
      {% csrf_token %}
      <div style="margin-bottom: 1.5rem;">
        <label for="title" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">제목</label>
        <input type="text" id="title" name="title" required 
               style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #333; background-color: #2a2a2a; color: #f5f5f5; font-size: 1rem;">
      </div>

      <div style="margin-bottom: 1.5rem;">
        <label for="text" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">내용</label>
        <textarea id="text" name="text" rows="10" required
                  style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #333; background-color: #2a2a2a; color: #f5f5f5; font-size: 1rem;"></textarea>
      </div>

      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <button type="submit" 
                style="flex: 1; padding: 0.75rem; background: linear-gradient(135deg, #ffcc00, #ff9900); color: #121212; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;">
          작성 완료
        </button>
        <button type="button" onclick="window.location.href='{% url 'diary_list' %}'" 
                style="flex: 1; padding: 0.75rem; background-color: #333; color: #f5f5f5; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s;">
          뒤로가기
        </button>
      </div>

      {% if summary or empathy %}
      <hr style="border-color: #333; margin: 2rem 0;">
      <h3 style="color: #ffcc00;">작성 결과</h3>
      {% if summary %}
        <p style="background-color: #2a2a2a; padding: 1rem; border-radius: 8px; border: 1px solid #333;"><strong>요약:</strong> {{ summary }}</p>
      {% endif %}
      {% if empathy %}
        <p style="background-color: #2a2a2a; padding: 1rem; border-radius: 8px; border: 1px solid #333;"><strong>공감:</strong> {{ empathy }}</p>
      {% endif %}
      {% endif %}

    </form>
  </main>

  <!-- Footer -->


</body>
{% endblock %}
