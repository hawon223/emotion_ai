<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>일기 작성</title>
</head>
<body>
    <h1>일기 작성 페이지</h1>
    <form method="post">
        {% csrf_token %}
        <!-- 나중에 form 필드 넣기 -->
        <textarea name="content" rows="10" cols="50" placeholder="오늘의 일기를 작성하세요"></textarea>
        <br>
        <button type="submit">저장</button>
    </form>
</body>
</html>
