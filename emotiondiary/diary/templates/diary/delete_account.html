{% extends "base.html" %}

{% block content %}
<div style="max-width:600px; margin:50px auto; background:#222; color:white; padding:30px; border-radius:10px; text-align:center;">
    <h2 style="margin-bottom:20px;">계정 삭제</h2>
    <p style="margin-bottom:30px;">
        정말로 계정을 삭제하시겠습니까?<br>
        삭제하면 모든 데이터가 영구적으로 사라집니다.
    </p>

    <form method="post" action="{% url 'delete_account' %}">
        {% csrf_token %}
        <button type="submit" style="background:red; border:none; padding:10px 20px; color:white; border-radius:8px; cursor:pointer;">
            네, 삭제합니다
        </button>
        <a href="{% url 'home' %}" style="margin-left:20px; text-decoration:none; color:#ccc;">
            취소
        </a>
    </form>
</div>
{% endblock %}
