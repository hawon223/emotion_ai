{% extends 'base.html' %}

{% block content %}
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh; text-align: center;">
    <h2 style="font-size: 2rem; margin-bottom: 1rem; color: #f5f5f5;">환영합니다!</h2>
    <p style="font-size: 1.1rem; color: #ccc; margin-bottom: 2rem;">나의 감정일기 앱에 오신 것을 환영합니다.</p>

    <div style="display: flex; gap: 1rem;">
        <a href="{% url 'diary_create' %}" 
           style="padding: 0.75rem 1.5rem; background-color: #3a3a3a; color: #f5f5f5; border-radius: 8px; text-decoration: none; font-weight: bold; transition: background-color 0.3s;">
           ✍️ 일기 작성
        </a>
        <a href="{% url 'diary_list' %}" 
           style="padding: 0.75rem 1.5rem; background-color: #3a3a3a; color: #f5f5f5; border-radius: 8px; text-decoration: none; font-weight: bold; transition: background-color 0.3s;">
           📖 내 일기 목록
        </a>
    </div>
</div>
{% endblock %}
