<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>감정일기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">감정일기</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'diary_create' %}">일기 작성</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'diary_list' %}">일기 목록</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'search_diary' %}">유사 일기 검색</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'emotion_graph' %}">감정 그래프</a></li>
        </ul>

        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link" style="padding: 0; border: none;">로그아웃</button>
                    </form>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">로그인</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">회원가입</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    <!-- 각 페이지에서 여기에 내용이 들어감 -->
    {% endblock %}
</div>

</body>
</html>
